{% extends "base.html" %}
{% block title %}Add Team{% endblock %}
{% block content %}
<h2>Add New Team</h2>
<form method="POST">
    <div>
        <label for="name">Team Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="coach">Coach</label>
        <input type="text" id="coach" name="coach">
    </div>
    <button type="submit" class="btn">Add Team</button>
</form>
<a href="{{ url_for('teams') }}" class="btn">Back to Teams</a>
{% endblock %}
