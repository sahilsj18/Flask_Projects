



{% extends "layout.html" %}
{% block title %}Teams{% endblock %}
{% block content %}
<h2>Teams</h2>
<a href="{{ url_for('add_team') }}" class="btn">Add New Team</a>
<div class="teams-grid">
    {% for team in teams %}
    <div class="team-card">
        <h3>{{ team.name }}</h3>
        <p>Coach: {{ team.coach }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
